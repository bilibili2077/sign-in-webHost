name: Run webhostmost keepalive Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 5,25 * *"  # 每月5号和25号运行
  push:
    branches:
      - main

# 关键：显式声明读写权限，解决 Repository access blocked 问题
permissions:
  contents: write
  actions: write

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v4 # 升级到 v4 以支持最新的安全协议

      - name: 安装 Playwright 所需依赖
        run: |
          npx playwright install-deps

      - name: 设置 Python 环境
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiofiles requests beautifulsoup4

      - name: Install Playwright Browsers
        run: |
          playwright install

      - name: 运行登录脚本
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOST: ${{ secrets.WEBHOST }}
        run: |
          python keepalive.py

      - name: 防止工作流禁用 (自动续命)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 即使脚本没有产生文件变动，也提交一个空 commit
          git commit --allow-empty -m "Chore: Keep-alive [skip ci]"
          git push
